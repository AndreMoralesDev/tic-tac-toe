<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Raleway:ital,wght@0,300;0,500;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>
    <main class="display-none">
        <div class="grid-container">
            <div class="grid-item">
                <ion-icon class="option" id="item1"></ion-icon>
            </div>
            <div class="grid-item">
                <ion-icon class="option" id="item2"></ion-icon>
            </div>
            <div class="grid-item">
                <ion-icon class="option" id="item3"></ion-icon>
            </div>
            <div class="grid-item">
                <ion-icon class="option" id="item4"></ion-icon>
            </div>
            <div class="grid-item">
                <ion-icon class="option" id="item5"></ion-icon>
            </div>
            <div class="grid-item">
                <ion-icon class="option" id="item6"></ion-icon>
            </div>
            <div class="grid-item">
                <ion-icon class="option" id="item7"></ion-icon>
            </div>
            <div class="grid-item">
                <ion-icon class="option" id="item8"></ion-icon>
            </div>
            <div class="grid-item">
                <ion-icon class="option" id="item9"></ion-icon>
            </div>
        </div>
    </main>
    <aside class="buttoms-container">
        <button class="buttom" id="btn-start-game"><span>Iniciar Partida</span></button>
        <button class="buttom display-none" id="btn-one-player"><span>Un Jugador</span></button>
        <button class="buttom display-none" id="btn-two-players"><span>Dos Jugadores</span></button>
        <div class="display-none" id="btn-in-game">
            <button class="buttom" id="btn-retry"><span>Reintentar</span></button>
            <button class="buttom" id="btn-back"><span>Volver atr√°s</span></button>
        </div>
    </aside>
    <div class="block-screen"></div>
    <audio src="media/efecto-pop.mp3" controls class="display-none" id="audio-pop"></audio>
    <audio src="media/efecto-game-over.mp3" controls class="display-none" id="audio-game-over"></audio>
    <audio src="media/efecto-winner.mp3" controls class="display-none" id="audio-winner"></audio>
    <audio src="media/efecto-transicion.mp3" controls class="display-none" id="audio-transition"></audio>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
